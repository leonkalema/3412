<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sundbyberg FC - Secure Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      color: #333;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo h1 {
      color: #0D6EFD;
      margin: 0;
      font-size: 28px;
    }
    .logo p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #666;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .login-btn {
      background-color: #0D6EFD;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .login-btn:hover {
      background-color: #0a58ca;
    }
    .error-message {
      color: #dc3545;
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 4px;
      display: none;
    }
    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
    .hint span {
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <h1>Sundbyberg FC</h1>
    <p>Tactical Formation Guide</p>
  </div>
  
  <div id="error-message" class="error-message">
    Incorrect password. Please try again.
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter team password">
  </div>
  
  <button class="login-btn" onclick="checkPassword()">Access Formation Guide</button>
  
  <div class="hint">
    <p>This resource contains confidential team tactics.</p>
    <p>If you're a team member and have forgotten the password, please contact <span>Coach Leon</span>.</p>
  </div>
</div>

<div class="footer">
  <p>Sundbyberg FC &copy; 2025 | Team Confidential</p>
</div>

<script>
  function checkPassword() {
    // This is a simple client-side password. For a production system, you would use server-side authentication.
    const correctPassword = "sfc3412"; // You can change this to your desired password
    const enteredPassword = document.getElementById('password').value;
    
    if (enteredPassword === correctPassword) {
      // Redirect to the dashboard on correct password
      window.location.href = "dashboard.html";
    } else {
      // Show error message
      document.getElementById('error-message').style.display = 'block';
    }
  }
  
  // Allow Enter key to submit
  document.getElementById('password').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      checkPassword();
    }
  });
</script>

</body>
</html>
